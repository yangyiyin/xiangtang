<extend name="Base:common"/>

<block name="body">
     <div class="content paddingWidth">
       <div style="padding-top:20px;padding-bottom:20px;color:#646464;font-size:14px;line-height:1.4;">
          <div class="row">
            <div id="help_menu" class="hidden-xs col-xs-3 col-sm-3 col-md-3 col-lg-3" style="max-width:221px;">
                <div class="list-group help_width" style="background-color:#fff;">
                    <a href="/help/reg" class="list-group-item help_title_bg" style="margin-bottom:0px;border-bottom:1px solid #ddd;">
                      个人信息
                    </a>
                    <a href="help_center.html" class="list-group-item" style="border:0">用户信息</a>
                    <a href="{:U('user/address')}" class="list-group-item" style="border:0">地址管理</a>
                </div>

                <div class="list-group help_width" style="background-color:#fff;">
                    <a href="/help/reg" class="list-group-item help_title_bg" style="margin-bottom:0px;border-bottom:1px solid #ddd;">
                      订单管理
                    </a>
                    <a href="{:U('orders/index')}" class="list-group-item" style="border:0">订单列表</a>
                </div> 
                
            </div>

            <div id="help_content" class="panel col-xs-9 col-sm-9 col-md-9 col-lg-9" style="padding-left:0px;padding-right:0px;">
              <div class="panel" style="font-size:24px;font-weight:bold;color:#f48500;padding:10px 40px 3px 40px;margin-bottom:0px;">
                  <span><a href="help_center.html" style="font-size:22px;font-weight:bold;color:#f48500;">新手指南</a></span> &gt; 
                  <span><a href="help_center.html" style="font-size:22px;font-weight:bold;color:#f48500;">用户注册</a></span>
              </div>
            </div>
          </div>  
      </div>
   </div>
</block>

<block name="script">
  <script type="text/javascript">
      function getcartnum() {
        $.get('/cart/cartnumview', {}, function (s) {
          if(s.status == 1) {
            $("#cartnum").show();
            $("#cartnum").html(s.message);
          } else {
            $("#cartnum").hide();
          }

        }, 'json').fail(function(s) {
          console.log(s);
          //alert('statusText:'+s.statusText + '(' +s.status+ ')' + ', responseText: '+s.responseText);
        });
      }
      getcartnum();
  </script>
</block>
