<style>
    .container{
        min-height:100%;
        height:auto;
        display:flex;
        flex-direction:column;
        align-items:center;
        box-sizing:border-box;
    }
</style>
<div style="display: none" class="title">{$page_title}</div>
<div class="container" style="background-image: url({$tmp_data.bg.src});background-size:100%;background-repeat: repeat-y;font-size:{$font_size};position: relative;min-height:{$tmp_data.height}">
    <volist name="tmp_data.page" id="item">
        <div>
            <if condition="$item['type'] == 'swiper'">
                <include  file="Pagespublic/swiper"/>
            </if>
            <if condition="$item['type'] == 'img'">
                <include  file="Pagespublic/img"/>
            </if>
            <if condition="$item['type'] == 'text'">
                <include  file="Pagespublic/text"/>
            </if>
            <if condition="$item['type'] == 'sign'">
                <include  file="Pagespublic/sign"/>
            </if>
            <if condition="$item['type'] == 'timelimit'">
                <include  file="Pagespublic/timelimit"/>
            </if>
            <if condition="$item['type'] == 'cutprice_btn'">
                <include  file="Pagespublic/cutprice_btn"/>
            </if>
            <if condition="$item['type'] == 'cutprice_price'">
                <include  file="Pagespublic/cutprice_price"/>
            </if>
            <if condition="$item['type'] == 'praise'">
                <include  file="Pagespublic/praise"/>
            </if>
            <if condition="$item['type'] == 'vote'">
                <include  file="Pagespublic/vote"/>
            </if>
            <if condition="$item['type'] == 'fight_group'">
                <include  file="Pagespublic/fight_group"/>
            </if>
        </div>
    </volist>
    <if condition="$tmp_data['sign_list']">
        <include  file="Pagespublic/sign_list"/>
    </if>
    <if condition="$tmp_data['cutprice_list']">
        <include  file="Pagespublic/cutprice_list"/>
    </if>
    <if condition="$tmp_data['praise_list']">
        <include  file="Pagespublic/praise_list"/>
    </if>

</div>
