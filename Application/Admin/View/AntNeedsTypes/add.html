<extend name="Public/base"/>

<block name="body">
	<div class="g-wrap">
		<!-- 按钮工具栏 -->
		<div class="u-tab">
		    <ul class="cc tab-nav">
				<li><a href="{:U('index')}">所有供求种类</a></li>
				<if condition="I('get.id')">
					<li class="current"><a href="javascript:;">编辑供求种类</a></li>
					<else/>
					<li class="current"><a href="javascript:;">添加供求种类</a></li>
				</if>
		    </ul>
		</div>
		<!-- 数据表格 -->
		<div class="tab-content table_list">
		<!-- 表单 -->
		<form id="form" action="{:U('update')}/id/{:I('get.id')}" method="post" class="form-horizontal">
				<div id="tab">
					<table class="" width="100%">
				    <tbody>
					<tr>
						<td width="20%"><label class="item-label">名称</label></td>
						<td width="80%">
							<input type="text" class="input input-medium" name="title" value="{$info.title}">
						</td>
					</tr>

					<tr>
						<td width="20%"><label class="item-label">提示信息</label></td>
						<td width="80%">
							<input type="text" class="input input-medium" name="tips" value="{$info.tips}">
						</td>
					</tr>

					</tbody>
				    </table> 
			     </div>

			<div class="btn_wrap">
	          <div class="btn_wrap_pd">
	            	<button class="btn submit-btn J_ajax_post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
				  <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
	          </div>
	        </div>
	    </form>
	    </div>
	</div>
</div>

</block>
