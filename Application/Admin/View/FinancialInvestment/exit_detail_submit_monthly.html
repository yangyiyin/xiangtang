	<script>
		$(document).ready(function() {
			$(document).on('click', '.add_log', function () {
				var add_html = '<tr>'+
						'<td>'+
						'<input type="text" class="input input-xmedium" name="logs1[]">'+
						'</td>'+
						'<td>'+
						'<input type="text" class="input input-xmedium" id="time-start"  name="logs2[]">'+
						'</td>'+
						'<td>'+
						'<input type="text" class="input input-xmedium" id="time-end" name="logs3[]">'+
						'</td>'+
						'<td>'+
						'<input type="text" class="input input-xmedium" name="logs4[]">'+
						'</td>'+
						'<td>'+
						'<input type="text" class="input input-xmedium" name="logs5[]">'+
						'</td>'+
						'<td>'+
						'<select name="logs6[]">'+
						'{$exit_method_options}'+
						'</select>'+
						'</td>'+
						'<td><a class="btn del_log">删除</a></td>'+
						'</tr>'
				$('.add_line').before(add_html);

				$('.add_line').prev().find("#time-start").datetimepicker({
					format: 'yyyy-mm-dd',
					language:"zh-CN",
					minView:2,
					autoclose:true
				});

				$('.add_line').prev().find("#time-end").datetimepicker({
					format: 'yyyy-mm-dd',
					language:"zh-CN",
					minView:2,
					autoclose:true,
					pickerPosition:'bottom-left'
				});

			});
			$(document).on('click', '.del_log', function () {
				$(this).parents('tr').remove();

			});

			$('.time-start').datetimepicker({
				format: 'yyyy-mm-dd',
				language:"zh-CN",
				minView:2,
				autoclose:true
			});
			$('.time-end').datetimepicker({
				format: 'yyyy-mm-dd',
				language:"zh-CN",
				minView:2,
				autoclose:true
			});


		});
