<extend name="Public/base"/>

<block name="body">
	<div class="g-wrap">
		<!-- 按钮工具栏 -->
		<div class="u-tab">
			<ul class="cc tab-nav">
				<li class="current"><a href="javascript:;">{$title}</a></li>
				<include file="Public/history_link"/>
			</ul>
		</div>
		<!-- 数据表格 -->
		<div class="tab-content table_list">
			<!-- 表单 -->
			<form id="form" action="{:U('submit_monthly')}/id/{$info.id}" method="post" class="form-horizontal">
				<div id="tab">
					<table class="biaoge">
						<tbody>
						<tr>
							<td colspan="4"><span class="title">慈溪担保公司月度报表</span><span> (金额单位 万元)</span></td>

						</tr>
						<tr>
							<td>公司全称:</td>
							<td>
								<select name="all_name">
									<php>
										$list = $departments;
										$cur = $info['all_name'];
										foreach($list as $li){
										$selected = ($li == $cur) ? 'selected' : '';
										echo '<option value="'.$li.'" '.$selected.'>'.$li.'</option>';
										}
									</php>
								</select>

							</td>
							<td>填表人:</td>
							<td>
								<input type="text" class="input input-medium" name="filler_man" value="{$info.filler_man}">
							</td>
						</tr>

						<tr>
							<td colspan="3">项目</td>
							<td>

								{:date('Y')}年{:date('m')}月
							</td>
						</tr>

						<tr>
							<td colspan="3">本期余额</td>
							<td>
								<input type="text" class="input input-medium" name="C_Balance" value="{$info.C_Balance}">
							</td>
						</tr>
						<tr>
							<td colspan="3">本期笔数</td>
							<td>
								<input type="text" class="input input-medium" name="C_Quantity" value="{$info.C_Quantity}">
							</td>
						</tr>
						<tr>
							<td colspan="3">本年余额</td>
							<td>
								<input type="text" class="input input-medium" name="G_Balance" value="{$info.G_Balance}">
							</td>
						</tr>
						<tr>
							<td colspan="3">本年笔数</td>
							<td>
								<input type="text" class="input input-medium" name="G_Quantity" value="{$info.G_Quantity}">
							</td>
						</tr>
						<tr>
							<td colspan="3">本月收回</td>
							<td>
								<input type="text" class="input input-medium" name="C_Recover" value="{$info.C_Recover}">
							</td>
						</tr>
						<tr>
							<td colspan="3">担保费本月收入</td>
							<td>
								<input type="text" class="input input-medium" name="C_Income" value="{$info.C_Income}">
							</td>
						</tr>
						<tr>
							<td colspan="3">本期利润</td>
							<td>
								<input type="text" class="input input-medium" name="C_Profit" value="{$info.C_Profit}">
							</td>
						</tr>
						<tr>
							<td colspan="3">纳税总额</td>
							<td>
								<input type="text" class="input input-medium" name="C_Taxable" value="{$info.C_Taxable}">
							</td>
						</tr>
						<tr>
							<td colspan="3">本期担保额</td>
							<td>
								<input type="text" class="input input-medium" name="C_Vouch" value="{$info.C_Vouch}">
							</td>
						</tr>


						</tbody>
					</table>
				</div>






				<div class="btn_wrap">
					<div class="btn_wrap_pd">
						<if condition="$info['id']">已提交</if><button class="btn submit-btn J_ajax_post" id="submit" type="submit" target-form="form-horizontal"><if condition="$info['id']">修 改<else/>提 交</if></button>
					</div>
				</div>
			</form>
		</div>
	</div>
	</div>

</block>
