<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>金融办综合业务管理平台</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="__STATIC__/login/assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="__STATIC__/login/assets/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="__STATIC__/login/assets/css/form-elements.css">
        <link rel="stylesheet" href="__STATIC__/login/assets/css/style.css">
        <!--[if lt IE 9]>
            <script src="__STATIC__/login/assets/js/html5shiv.js"></script>
            <script src="__STATIC__/login/assets/js/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>金融办综合业务管理平台</strong></h1>
                            <div class="description">
                            	<p></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>用户登录</h3>
						<p> <div style="color: red" class="check-tips"></div></p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" method="post" action="{:U('login')}" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="username" placeholder="用户名" class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="password" placeholder="登录密码" class="form-password form-control" id="form-password">
			                        </div>
			                        <div class="form-group" style="position: relative;">
			                        	<label class="sr-only" for="form-validate">Validate</label>
			                        	<input type="text" name="verify" placeholder="数字认证" class="form-control" id="form-validate">
			                        	<div style="position: absolute;top:8px;right:8px;">  <img class="verifyimg reloadverify" alt="点击切换" src="{:U('Public/verify')}" width="150" height="45" style="margin-top: -6px"></div>
			                        </div>
			                        <button type="submit" class="btn">登录平台</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                        	<p>Copyright©2017 慈溪市金融办 All Rights Reserved.</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <!-- Javascript -->
        <script src="__STATIC__/login/assets/js/jquery-1.11.1.min.js"></script>
        <script src="__STATIC__/login/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="__STATIC__/login/assets/js/jquery.backstretch.min.js"></script>
        <script src="__STATIC__/login/assets/js/scripts.js"></script>
	<script type="text/javascript">
	function ReloadValidate(obj,len) {
		if (!len) len=4;
		var vid=document.getElementById('vid_'+obj).value;
		document.getElementById(obj).src='/validate.rs?Auth=1&Len='+len+'&vid='+vid+'&rid='+Math.random();
		document.getElementById('form-validate').focus();
	}

    //刷新验证码
    var verifyimg = $(".verifyimg").attr("src");
    $(".reloadverify").click(function(){
        if( verifyimg.indexOf('?')>0){
            $(".verifyimg").attr("src", verifyimg+'&random='+Math.random());
        }else{
            $(".verifyimg").attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
        }
    });

    $("form").submit(function(e) {
        var self = $(this);
        $.post(self.attr("action"), self.serialize(), success, "json");
        return false;

        function success(data) {
            if (data.status) {
                $(".check-tips").text('登陆成功');
                window.location.href = data.url;
            } else {
                $(".check-tips").text(data.info);
                //刷新验证码
                $(".reloadverify").click();
            }
        }
    });


	</script>
        <!--[if lt IE 10]>
            <script src="__STATIC__/login/assets/js/placeholder.js"></script>
        <![endif]-->
    </body>
</html>
