<extend name="Public/base"/>

<block name="body">
	<div class="g-wrap">
		<!-- 按钮工具栏 -->
		<div class="u-tab">
		    <ul class="cc tab-nav">
				<li><a href="{:U('index')}">所有公益活动</a></li>
				<if condition="I('get.id')">
					<li class="current"><a href="javascript:;">编辑公益活动</a></li>
					<else/>
					<li class="current"><a href="javascript:;">添加公益活动</a></li>
				</if>
		    </ul>
		</div>
		<!-- 数据表格 -->
		<div class="tab-content table_list">
		<!-- 表单 -->
		<form id="form" action="{:U('update')}/id/{:I('get.id')}" method="post" class="form-horizontal">
				<div id="tab">
					<table class="" width="100%">
				    <tbody>
							<tr>
					            <td width="20%"><label class="item-label">活动名称</label></td>
					            <td width="80%">
									<input type="text" class="input input-medium" name="title" value="{$info.title}">
								</td>
							</tr>
							<tr>
								<td width="20%"><label class="item-label">活动签到码</label></td>
								<td width="80%">
									<input type="text" class="input input-medium" name="extra" value="{$info.extra}">
								</td>
							</tr>
							<tr>
								<td width="20%"><label class="item-label">活动开始时间</label></td>
								<td width="80%">
									<input type="text" class="input input-medium time-start" name="time_start" value="{$info.time_start}">
								</td>
							</tr>
							<tr>
								<td width="20%"><label class="item-label">活动结束时间</label></td>
								<td width="80%">
									<input type="text" class="input input-medium time-end" name="time_end" value="{$info.time_end}">
								</td>
							</tr>

							<tr>
								<td width="20%"><label class="item-label">内容</label></td>
								<td width="80%">
									<textarea name="content">{$info.content}</textarea>
									{:hook('adminArticleEdit', array('name'=>'content','value'=>$info['content']))}
								</td>
							</tr>
					</tbody>
				    </table> 
			     </div>

			<div class="btn_wrap">
	          <div class="btn_wrap_pd">
	            	<button class="btn submit-btn J_ajax_post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
				  <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
	          </div>
	        </div>
	    </form>
	    </div>
	</div>
</div>
	<link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
	<php>if(C('COLOR_STYLE')=='blue_color') echo '<link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css" rel="stylesheet" type="text/css">';</php>
	<link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

	<script>
		$(document).ready(function(){
			$('.time-start').datetimepicker({
				format: 'yyyy-mm-dd hh:ii',
				language:"zh-CN",
				minView:0,
				autoclose:true
			});
			$('.time-end').datetimepicker({
				format: 'yyyy-mm-dd hh:ii',
				language:"zh-CN",
				minView:0,
				autoclose:true
			});
		})
	</script>
</block>
