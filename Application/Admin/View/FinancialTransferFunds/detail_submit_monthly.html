	<script>
		$(document).ready(function() {
			$(document).on('click', '.add_log', function () {
				var add_html = '<tr>'+
						'<td>'+
						'<input type="text" class="input input-xmedium" name="logs1[]">'+
						'</td>'+
						'<td>'+
						'<input type="text" class="input input-xmedium" name="logs2[]">'+
						'</td>'+
						'<td>'+
						'<input type="text" class="input input-xmedium" name="logs3[]">'+
						'</td>'+
						'<td>'+
						'<input type="text" class="input input-xmedium" name="logs4[]">'+
						'</td>'+
						'<td>'+
						'<input type="text" class="input input-xmedium" name="logs5[]">'+
						'</td>'+
						'<td>'+
						'<input type="text" id="time-start" class="input input-xmedium" name="logs6[]">'+
						'</td>'+
						'<td>'+
						'<input type="text" id="time-end" class="input input-xmedium" name="logs7[]">'+
						'</td>'+
						'<td>'+
						'<input type="text" class="input input-xmedium" name="logs8[]">'+
						'</td>'+
						'<td>'+
						'<input type="text" class="input input-xmedium" name="logs9[]">'+
						'</td>'+
						'<td><a class="btn del_log">删除</a></td>'+
						'</tr>'
				$('.add_line').before(add_html);

				$('.add_line').prev().find("#time-start").datetimepicker({
					format: 'yyyy-mm-dd',
					language:"zh-CN",
					minView:2,
					autoclose:true
				});

				$('.add_line').prev().find("#time-end").datetimepicker({
					format: 'yyyy-mm-dd',
					language:"zh-CN",
					minView:2,
					autoclose:true,
					pickerPosition:'bottom-left'
				});



			});
			$(document).on('click', '.del_log', function () {
				$(this).parents('tr').remove();

			});

			$('.time-start').datetimepicker({
				format: 'yyyy-mm-dd',
				language:"zh-CN",
				minView:2,
				autoclose:true
			});
			$('.time-end').datetimepicker({
				format: 'yyyy-mm-dd',
				language:"zh-CN",
				minView:2,
				autoclose:true
			});

		});
	</script>

	<script type="text/javascript">
		//上传图片
		var uploader = WebUploader.create({

			// 选完文件后，是否自动上传。
			auto: true,

			// swf文件路径
			swf: '__STATIC__/webuploader/Uploader.swf',

			// 文件接收服务端。
			server: "{:U('FinancialTransferFunds/upload_excel',array('session_id'=>session_id(), 'type'=>'baddebt_dispose_new'))}",
			fileNumLimit: 1,
			// 选择文件的按钮。可选。
			// 内部根据当前运行是创建，可能是input元素，也可能是flash.
			pick: '#filePicker',
			resize : false,
			duplicate: true,
			// 只允许选择图片文件。
			accept: {
				title : 'Applications',
				extensions : 'xls',
				mimeTypes : 'application/xls'
			}
		});
		//		uploader.on( 'uploadSuccess', function(file, response) {
		//			upload(file, response);
		//		});
		uploader.on( 'uploadSuccess', function(file, response) {
			if(response.status){
				updateAlert('导入成功','alert-success');
				$('.result').html('已导入数据');
				if (response.key) {
					alert('部分数据不符合要求,我们将以excel的形式退回给您');
					window.open("{:U('get_excel')}/key/"+response.key);
				}
				if (response.good_key) {
					alert('数据已导入成功,如10分钟内未提交,则导入数据将自动清空');
					$('#good_key').val(response.good_key);
					//upload(0,response.data);

					var all_name = '{:I("all_name",0)}';
					var year = '{:I("year",0)}';
					var month = '{:I("month",0)}';

					if ($('.all_name') && $('.all_name').val()) {
						all_name = $('.all_name').val();
					}
					if ($('.year') && $('.year').val()) {
						year = $('.year').val();
					}
					if ($('.month') && $('.month').val()) {
						month = $('.month').val();
					}
					location.href = '{:U('')}/good_key/'+response.good_key+'/editing/{:I("editing",0)}/all_name/'+all_name+'/year/'+year+'/month/'+ month;				}


			} else {
				updateAlert(response.info);
			}
		});
		uploader.on( 'startUpload', function() {
			updateAlert('上传中。。。');
		});
	</script>
