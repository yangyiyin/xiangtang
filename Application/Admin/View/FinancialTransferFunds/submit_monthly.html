				$('.add_line').before(add_html);

					format: 'yyyy-mm-dd',

					minView:2,
					autoclose:true
				});

				$('.add_line').prev().find("#time-end").datetimepicker({
					format: 'yyyy-mm-dd',
					language:"zh-CN",
					minView:2,
					autoclose:true,
					pickerPosition:'bottom-left'
				});



			});
			$(document).on('click', '.del_log', function () {
				$(this).parents('tr').remove();

			});

			$('.time-start').datetimepicker({
