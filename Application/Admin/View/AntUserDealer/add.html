<extend name="Public/base"/>

<block name="body">
	<div class="g-wrap">
		<!-- 按钮工具栏 -->
		<div class="u-tab">
			<ul class="cc tab-nav">
				<li><a href="{:U('index')}">所有经销商</a></li>
				<if condition="I('get.id')">
					<li class="current"><a href="javascript:;">编辑经销商</a></li>
					<else/>
					<li class="current"><a href="javascript:;">添加经销商</a></li>
				</if>
			</ul>
		</div>
		<!-- 数据表格 -->
		<div class="tab-content table_list">
			<!-- 表单 -->
			<form id="form" action="{:U('update')}/id/{:I('get.id')}" method="post" class="form-horizontal">
				<div id="tab">
					<table class="" width="100%">
						<tbody>
						<tr>
							<td width="20%"><label class="item-label">用户手机号</label></td>
							<td width="80%">
								<input type="text" class="input input-medium" name="user_tel" value="{$info.user_tel}">
							</td>
						</tr>
						<tr>
							<td width="20%"><label class="item-label">服务站名称</label></td>
							<td width="80%">
								<input type="text" class="input input-medium" name="entity_title" value="{$info.entity_title}">
							</td>
						</tr>

						<tr>
							<td width="20%"><label class="item-label">服务站营业执照号</label></td>
							<td width="80%">
								<input type="text" class="input input-medium" name="entity_license" value="{$info.entity_license}">
							</td>
						</tr>

						<tr>
							<td width="20%"><label class="item-label">服务站联系人姓名</label></td>
							<td width="80%">
								<input type="text" class="input input-medium" name="entity_name" value="{$info.entity_name}">
							</td>
						</tr>

						<tr>
							<td width="20%"><label class="item-label">服务站联系电话</label></td>
							<td width="80%">
								<input type="text" class="input input-medium" name="entity_tel" value="{$info.entity_tel}">
							</td>
						</tr>
						<if condition="!I('get.id')">
							<tr>
								<td width="20%"><label class="item-label" style="color: #af8133">用户初始密码为:123456</label></td>
							</tr>
						</if>
						</tbody>
					</table>
				</div>

				<div class="btn_wrap">
					<div class="btn_wrap_pd">
						<button class="btn submit-btn J_ajax_post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
						<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	</div>

</block>
