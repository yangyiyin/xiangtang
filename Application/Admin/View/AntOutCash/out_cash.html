<extend name="Public/base"/>

<block name="body">
	<div class="g-wrap">
		<!-- 按钮工具栏 -->
		<div class="u-tab">
		    <ul class="cc tab-nav">
				<li><a href="{:U('index')}">所有提现</a></li>
				<li class="current"><a href="javascript:;">提现</a></li>
		    </ul>
		</div>
		<!-- 数据表格 -->
		<div class="tab-content table_list">
		<!-- 表单 -->
		<form id="form" action="{:U('out_cash')}/uid/{:I('get.uid')}" method="post" class="form-horizontal">
				<div id="tab">
					<table class="" width="100%">
				    <tbody>
					<tr>
						<td width="20%"><label class="item-label">当前账户</label></td>
						<td width="80%">
							{$user_info['user_tel']}
						</td>
					</tr>
					<tr>
						<td width="20%"><label class="item-label">当前账户余额</label></td>
						<td width="80%">
							{$sum|format_price} 元
						</td>
					</tr>
							<tr>
					            <td width="20%"><label class="item-label">提现金额(元)</label></td>
					            <td width="80%">
									<input type="text" class="input input-medium" name="sum" value="">
								</td>
							</tr>

					</tbody>
				    </table> 
			     </div>

			<div class="btn_wrap">
	          <div class="btn_wrap_pd">
	            	<button class="btn submit-btn J_ajax_post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
				  <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
	          </div>
	        </div>
	    </form>
	    </div>
	</div>
</div>

</block>
