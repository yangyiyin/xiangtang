<extend name="Public/base"/>

<block name="body">
	<div class="g-wrap">
		<!-- 按钮工具栏 -->
		<div class="u-tab">
		    <ul class="cc tab-nav">
				<li class="current"><a href="javascript:;">{$title}</a></li>
		    </ul>
		</div>
		<!-- 数据表格 -->
		<div class="tab-content table_list">
		<!-- 表单 -->
		<form id="form" action="{:U('submit_monthly')}/id/{$id}" method="post" class="form-horizontal">
			<div id="tab">
				<table class="" width="100%">
					<tbody>
					<tr>
						<td width="20%"><label class="item-label">名称</label></td>
						<td width="80%">
							<input type="text" class="input input-medium" name="title" value="{$info.title}">
						</td>
					</tr>

					</tbody>
				</table>
			</div>






			<div class="btn_wrap">
	          <div class="btn_wrap_pd">
	            	<button class="btn submit-btn J_ajax_post" id="submit" type="submit" target-form="form-horizontal">提 交</button>
	          </div>
	        </div>
	    </form>
	    </div>
	</div>
</div>

</block>
