<extend name="Public/base"/>

<block name="body">
	<div class="g-wrap">
		<!-- 按钮工具栏 -->
		<div class="u-tab">
			<ul class="cc tab-nav">
				<li class="current"><a href="javascript:;">{$title}</a></li>
				<include file="Public/history_link"/>
			</ul>
		</div>
		<!-- 数据表格 -->
		<div class="tab-content table_list">
			<!-- 表单 -->
			<form id="form" action="{:U('submit_monthly')}/id/{$info.id}" method="post" class="form-horizontal">
				<div id="tab">
					<table class="biaoge">
						<tbody>
						<tr>
							<td colspan="4"><span class="title">慈溪小额贷款公司月报表</span><span> (单位 万元)</span></td>

						</tr>
						<tr>
							<td>公司全称:</td>
							<td>
								<select name="all_name">
									<php>
										$list = $departments;
										$cur = $info['all_name'];
										foreach($list as $li){
										$selected = ($li == $cur) ? 'selected' : '';
										echo '<option value="'.$li.'" '.$selected.'>'.$li.'</option>';
										}
									</php>
								</select>

							</td>
							<td>填表人:</td>
							<td>
								<input type="text" class="input input-medium" name="filler_man" value="{$info.filler_man}">
							</td>
						</tr>

						<tr>
							<td colspan="3">项目</td>
							<td>

								{:date('Y')}年{:date('m')}月
							</td>
						</tr>

						<tr>
							<td rowspan="2">可放贷资金</td>
							<td colspan="2">
								所有者权益:
							</td>
							<td>
								<input type="text" class="input input-medium" name="Funds_Owner" value="{$info.Funds_Owner}">
							</td>
						</tr>
						<tr>
							<td colspan="2">
								银行融资:
							</td>
							<td>
								<input type="text" class="input input-medium" name="Funds_Bank" value="{$info.Funds_Bank}">
							</td>
						</tr>

						<tr>
							<td rowspan="4">月末贷款</td>
							<td colspan="2">
								余额:
							</td>
							<td>
								<input type="text" class="input input-medium" name="Month_Amount" value="{$info.Month_Amount}">
							</td>
						</tr>
						<tr>
							<td colspan="2">
								笔数:
							</td>
							<td>
								<input type="text" class="input input-medium" name="Month_Amount_N" value="{$info.Month_Amount_N}">
							</td>
						</tr>
						<tr>
							<td colspan="2">
								小额贷款:
							</td>
							<td>
								<input type="text" class="input input-medium" name="Month_Small" value="{$info.Month_Small}">
							</td>
						</tr>
						<tr>
							<td colspan="2">
								笔数:
							</td>
							<td>
								<input type="text" class="input input-medium" name="Month_Small_N" value="{$info.Month_Small_N}">
							</td>
						</tr>
						<tr>
							<td colspan="3">
								年利率%:
							</td>
							<td>
								<input type="text" class="input input-medium" name="Interest_Rate" value="{$info.Interest_Rate}">
							</td>
						</tr>

						<tr>
							<td colspan="3">
								不良贷款:
							</td>
							<td>
								<input type="text" class="input input-medium" name="Bad_Debt" value="{$info.Bad_Debt}">
							</td>
						</tr>
						<tr>
							<td colspan="3">
								净利润:
							</td>
							<td>
								<input type="text" class="input input-medium" name="Net_Profit" value="{$info.Net_Profit}">
							</td>
						</tr>
						<tr>
							<td colspan="3">
								总收入:
							</td>
							<td>
								<input type="text" class="input input-medium" name="Revenue" value="{$info.Revenue}">
							</td>
						</tr>
						</tbody>
					</table>
				</div>






				<div class="btn_wrap">
					<div class="btn_wrap_pd">
						<if condition="$info['id']">已提交</if><button class="btn submit-btn J_ajax_post" id="submit" type="submit" target-form="form-horizontal"><if condition="$info['id']">修 改<else/>提 交</if></button>
					</div>
				</div>
			</form>
		</div>
	</div>
	</div>

</block>
