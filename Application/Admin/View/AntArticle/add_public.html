<extend name="Public/base"/>

<block name="body">
<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript" src="__STATIC__/popwin.js"></script>   
<style type="text/css">#dialog{display:none;}</style>
	<div class="g-wrap">
		<!-- 按钮工具栏 -->
		<div class="u-tab">
		    <ul class="cc tab-nav">

				<if condition="I('platform',1) == 1">
					<li class="current"><a href="javascript:;">服务版公告</a></li>
					<li><a href="{:U('add_public')}/platform/2">零售版公告</a></li>
				</if>
				<if condition="I('platform',1) == 2">
					<li><a href="{:U('add_public')}/platform/1">服务版公告</a></li>
					<li class="current"><a href="javascript:;">零售版公告</a></li>
				</if>
		    </ul>
		</div>
		<!-- 数据表格 -->
		<div class="tab-content table_list">
		<!-- 表单 -->
		<form id="form" action="{:U('update')}/current/1/id/{$info.id}" method="post" class="form-horizontal">
				<div id="tab">
					<table class="" width="100%">
				    <tbody>
					<input type="hidden" name="type" value="public"/>
					<input type="hidden" name="platform[]" value="{:I('get.platform',1)}"/>
							<tr>
					            <td width="20%"><label class="item-label">标题</label></td>
					            <td width="80%">
									<input type="text" class="input input-medium" name="title" value="{$info.title}">
								</td>
							</tr>

							<tr>
								<td width="20%"><label class="item-label">内容</label></td>
								<td width="80%">
									<textarea name="content">{$info.content}</textarea>
									{:hook('adminArticleEdit', array('name'=>'content','value'=>$info['content']))}
								</td>
							</tr>
					</tbody>
				    </table> 
			     </div>

			<div class="btn_wrap">
	          <div class="btn_wrap_pd">
	            	<button class="btn submit-btn J_ajax_post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
				  <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
	          </div>
	        </div>
	    </form>
	    </div>
	</div>
</div>

</block>
<block name="script">
<link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">

<link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript">
$('#submit').click(function(){
	$('#form').submit();
});
$(function(){
	$("#xgwz").on('click' , function(){
		popWin.showWin("1000","600","请勾选出相关文章","{:U('article/mydocument?showids=true')}");
	});
    $('.time').datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });
    showTab();
});
</script>
</block>
