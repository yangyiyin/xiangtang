<block name="script">
<link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
<php>if(C('COLOR_STYLE')=='blue_color') echo '<link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css" rel="stylesheet" type="text/css">';</php>
<link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript">
$(function(){
	//搜索功能
	$("#search").click(function(){
		var url = $(this).attr('url');
        var query  = $('.search-form').find('input,select').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');


        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
		window.location.href = url;
	});

	/* 状态搜索子菜单 */
	$(".search-form").find(".drop-down").hover(function(){
		$("#sub-sch-menu").removeClass("hidden");
	},function(){
		$("#sub-sch-menu").addClass("hidden");
	});
	$("#sub-sch-menu li").find("a").each(function(){
		$(this).click(function(){
			var text = $(this).text();
			$("#sch-sort-txt").text(text).attr("data",$(this).attr("value"));
			$("#sub-sch-menu").addClass("hidden");
		})
	});

    //回车自动提交
    $('.search-form').find('input').keyup(function(event){
        if(event.keyCode===13){
            $("#search").click();
        }
    });

    $('#time-start').datetimepicker({
        format: 'yyyy-mm-dd',
        language:"zh-CN",
	    minView:2,
	    autoclose:true
    });

    $('#datetimepicker').datetimepicker({
       format: 'yyyy-mm-dd',
        language:"zh-CN",
        minView:2,
        autoclose:true,
        pickerPosition:'bottom-left'
    });


	$('.show_box').on('click', function () {
		//console.log($(this).attr('data'));
		$('.show_box_temp').hide();

		var id = $(this).attr('tmp_id');
		$('#'+id).show();
		after_show_box($(this), $('#'+id));
	});
	$('.close_show_box').on('click',function () {
		$(this).parents('.show_box_temp').hide();
	});

	$('#gain').find('.submit').on('click',function () {
		var url = $(this).attr('url');
		var data = {
			num:$('#gain').find('.num').val(),
			cid:$('#gain').find('.cid').val()
		}

		do_post(url, data, this);
	});



	function do_post(url, query, that) {

		$.post(url,query).success(function(data){
			if (data.status==1) {
				if (data.url) {
					updateAlert(data.info + ' 页面即将自动跳转~','alert-success');
				}else{
					updateAlert(data.info ,'alert-success');
				}
				setTimeout(function(){
					if (data.url) {
						location.href=data.url;
					}else if( $(that).hasClass('no-refresh')){
						$('#top-alert').find('button').click();
						$(that).removeClass('disabled').prop('disabled',false);
					}else{
						location.reload();
					}
				},200);
			}else{
				updateAlert(data.info);
				setTimeout(function(){
					if (data.url) {
						location.href=data.url;
					}else{
						$('#top-alert').find('button').click();
						$(that).removeClass('disabled').prop('disabled',false);
					}
				},200);
			}
		});

	}

	function after_show_box(_this, box) {
		var cid = _this.attr('cid');
		box.find('.cid').val(cid);
	}

});

</script>
</block>
